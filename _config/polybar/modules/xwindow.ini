[module/xwindow]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.surface0}
format-foreground = ${colors.text}
format-padding = 1

; Available tokens:
;   %title%
; Default: %title%
; label = %title:0:60:...%
label = %title%
label-maxlen = 50

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = ${colors.red}
